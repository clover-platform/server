# 基础包名
basePackage: plus.xyc.server.wiki
mapperPackage: src/main/resources/mapper
# 数据源
datasource:
  url: jdbc:mysql://mysql:7307/clover_wiki
# 激活的模块
actives:
  - book
  - page
# 模块配置
modules:
  - name: book
    tables:
      - book
      - book_member
  - name: page
    tables:
      - page
      - page_version
      - page_content
