spring:
  application:
    name: clover-server-i18n
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
      - plus.xyc.server
  application:
    qos-enable: false
  protocol:
    name: dubbo
    port: 20802
  provider:
    filter: support-exception,support-language,-exception
  consumer:
    check: false
    filter: support-exception,support-language,-exception
  registry:
    address: nacos://${NACOS_SERVER}
    group: dubbo
