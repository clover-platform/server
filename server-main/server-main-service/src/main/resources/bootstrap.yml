spring:
  application:
    name: clover-server-main
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: https://nacos.zkit.org
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: https://nacos.zkit.org
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
