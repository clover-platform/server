# 基础包名
basePackage: plus.xyc.server.main
mapperPackage: src/main/resources/mapper
# 数据源
datasource:
  url: jdbc:mysql://mysql:7307/clover_main
# 激活的模块
actives:
  - account
  - project
  - team
# 模块配置
modules:
  - name: account
    tables:
      - account
      - account_access_token
  - name: project
    tables:
      - project
      - project_member
  - name: team
    tables:
      - team
      - team_member
