spring:
  main:
    web-application-type: reactive
  application:
    name: clover-server-gateway
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: ${NACOS_SERVER}
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
dubbo:
  scan:
    base-packages:
      - org.zkit.support.server
      - plus.xyc.server
  application:
    qos-enable: false
  protocol:
    name: dubbo
    port: 20880
  provider:
    filter: dubboExceptionFilter,-exception
  registry:
    address: nacos://${NACOS_SERVER}
    username: ${NACOS_USERNAME}
    password: ${NACOS_PASSWORD}
    group: dubbo