spring:
  main:
    web-application-type: reactive
  application:
    name: clover-server-gateway
  cloud:
    loadbalancer:
      nacos:
        enabled: true
    nacos:
      config:
        server-addr: https://nacos.zkit.org
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
        file-extension: yaml
        refresh-enabled: true
      discovery:
        server-addr: https://nacos.zkit.org
        username: ${NACOS_USERNAME}
        password: ${NACOS_PASSWORD}
